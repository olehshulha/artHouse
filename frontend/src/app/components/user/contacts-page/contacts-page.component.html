<section class="contacts">
    <div class="row">
      <div class="col fixed one-page">
        <div class="container">
          <app-header class="app-header" [className]="'white'"></app-header>
          <div class="contacts__text">
              <div class="col">
                  <p class="contacts__text--work">Мы работаем без выходных 10:00 – 22:00</p>
              </div>
              <div class="col">
                <div class="contacts__text--phone">
                    <img src="/assets/images/contacts/phone_icon.png" alt="">
                    <a href="tel:+380986337007">+38 (098) 633-70-07</a>
                    <a href="tel:+380631287007">+38 (063) 128-70-07</a>
                    <a href="tel:+380950757007">+38 (095) 075-70-07</a>
                </div>
                <div class="contacts__text--geo">
                    <img src="/assets/images/contacts/location_icon.png" alt="">
                    <p>УЛ. РЕЙТАРСКАЯ 21/13,<br> КИЕВ<br> М. ЗОЛОТЫЕ ВОРОТА
                        <span>(вход через ул. Стрелецкую) <br>Ориентиры: гостиница Radisson и посольство Норвегии</span>
                    </p>
                </div>
                <div class="contacts__text--mail">
                    <img src="/assets/images/contacts/email_icon.png" alt="">
                    <a href="mailto:info@arthouse.org.ua">info@arthouse.org.ua</a>
                </div>
                <div class="contacts__text--card">
                    <img src="/assets/images/contacts/card_icon.png" alt="">
                    <p>5168 7556 2925 3861</p>
                </div>
              </div>
          </div>
          <app-footer class="app-footer" [className]="'white'"></app-footer>
        </div>
      </div>
      <div class="col scroll one-page">
          <div style="height: 100vh;width: 100%"
            leaflet 
            [leafletLayers]="markers"
            [leafletOptions]="options">
          </div>
      </div> 
    </div>
  </section>
